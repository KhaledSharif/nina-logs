<html>

<head>

    <link href="/static/datatables.css" rel="stylesheet" type="text/css">
    <script src="/static/datatables.js" type="text/javascript"></script>

</head>

<body>
    <table class="table"></table>
    <script>
        (function () {

            fetch('/api/logs.json')
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    if (!data.length) {
                        console.error("Could not fetch logs from api.");
                        return;
                    }

                    let table = new simpleDatatables.DataTable(".table", {
                        data: {
                            headings: Object.keys(data[0]),
                            data: data.map(item => Object.values(item))
                        },
                    });
                })

        })();


    </script>



</body>

</html>
